<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title> {% block title %} WELCOME TO MY HOMEPAGE {% endblock title %} </title>
</head>

<body>

    <main>
        {% block content %} {% endblock %}
    </main>

</html>
